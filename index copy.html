<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <aside class="sidebar">
                <div class="logo">
                    <h2>Nebul</h2>
                </div>
                <nav class="menu">
                    <a href="#" class="menu-item active">
                        <i class="icon-dashboard"></i> Dashboard
                    </a>
                    <a href="#" class="menu-item">
                        <i class="icon-trends"></i> Trends
                    </a>
                    <a href="#" class="menu-item">
                        <i class="icon-relationships"></i> Relationships
                    </a>
                    <a href="#" class="menu-item">
                        <i class="icon-users"></i> Users
                    </a>
                    <a href="#" class="menu-item">
                        <i class="icon-security"></i> Security
                    </a>
                </nav>
                <div class="logout">
                    <a href="#">Log Out</a>
                </div>
            </aside>

            <main class="main-content">
                <header>
                    <h1>Dashboard</h1>
                </header>
                <section class="dashboard-cards">
                    <div class="card">
                        <h2>Revenue</h2>
                        <canvas id="revenueChart"></canvas>
                    </div>
                    <div class="card">
                        <h2>Transactions</h2>
                        <p>7,885</p>
                        <p>
                            with its peak at 6pm - 7pm with a transaction count
                            of 1,807.
                        </p>
                    </div>
                    <div class="card">
                        <h2>Consumer Types</h2>
                        <canvas id="consumerTypesChart"></canvas>
                    </div>
                    <div class="card">
                        <h2>Consumers' Habits</h2>
                        <canvas id="consumerHabitsChart"></canvas>
                    </div>
                    <div class="card">
                        <h2>Popular Categories</h2>
                        <canvas id="popularCategoriesChart"></canvas>
                    </div>
                </section>
            </main>
        </div>

        <script src="scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>
</html>
